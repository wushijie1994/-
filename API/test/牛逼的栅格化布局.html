<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body,html{
        height:100%;
        width:100%;
    }
    .row{
        width:100%;
        height:200px;
    }
    .row:after{
        content: "";
        clear: both;
    }
    .col-md-10{
        float: left;
        width:10%;
        height:100%;
        border-right: 1px solid #333;
    }

</style>
<body>
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>

    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
    <div class="col-md-10"></div>
</div>
</body>
</html>
